<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <button id="orderButton">Order Food</button>
    <div id="foodItems">
      <input type="radio" id="burger" name="foodItem" value="Burger" />
      <label for="burger">Burger</label>
      <input type="radio" id="fries" name="foodItem" value="Fries" />
      <label for="fries">Fries</label>
      <input type="radio" id="drink" name="foodItem" value="Drink" />
      <label for="drink">Drink</label>
    </div>
    <img id="foodImage" src="" alt="Food" />
    <div id="orderId">Order ID: <span id="orderIdValue"></span></div>
    <script src="script.js"></script>
</body>
</html>
